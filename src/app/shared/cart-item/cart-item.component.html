<div class="prod-card p-4 d-flex justify-content-start">
    <div class="left-container">
        <div class="d-flex justify-content-center">
            <img class="prod-thumbnail" [src]="item.imageUrl" alt="">
        </div>
        <div class="counter mt-5 d-flex justify-content-center">
            <button class="btn-theme  d-flex align-items-center" (click)="decItemCount(item)" [disabled]="item.count==1"><i class="fa-regular fa-square-minus action-icon"></i></button>
            <div class="w-50 text-center">{{item.count}}</div>
            <button class="btn-theme  d-flex align-items-center" (click)="IncItemCount(item)" [disabled]="item.count==1"><i class="fa-regular fa-square-plus action-icon"></i></button>
        </div>
    </div>
    <div>
        <h2>{{item.name}}</h2>
        <div ><h3 class="d-inline-block">{{discountedPrice|currency:'TND'}}</h3>
        <span class="ms-2"> <s class="text">{{itemPrice|currency:'TND'}}</s></span></div>
        <span class="ms-2 text-success">{{</span>
         <button class="btn-theme w-fit mt-auto" (click)="removeItem(item)">Remove</button>   
    </div>

</div>
